<!DOCTYPE html>
<html>

<head></head>

<body>
    <label for="headerText">Welcome to letter changer</label><br><br>
    <label for="text">Please enter the text you want to change.</label><br><br>
    <textarea name="userTextInput" id="userTextInput" rows="4" cols="50"></textarea><br><br>
    <label for="changeCharacterText">Please enter the letter you want to change: </label>
    <input type="text" name="userChangeCharacter" id="userChangeCharacter"><br><br>
    <label for="addCharacterText">Please enter the letter you want to add</label>
    <input type="text" name="userAddCharacter" id="userAddCharacter"><br><br>
    <label for="checkboxTextVowel">I want to change vowel letters</label>
    <input type="checkbox" name="checkboxVowel" id="checkboxVowel"><br><br>
    <label for="checkboxTextConsonant">I want to change consonant letters</label>
    <input type="checkbox" name="checkboxConsonant" id="checkboxConsonant"><br><br>
    <button id="submitButton">Send</button><br><br>
    <label for="resultText" id="resultText"></label>
    <script src="script.js"></script>
</body>

</html>
